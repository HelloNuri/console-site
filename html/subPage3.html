<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Let's libre!</title>
    <link rel="stylesheet" type="text/css" href="../css/subPage.css">
    <style media="screen">
        textarea{
          width: 88%;
          height: 60%;
          position: relative;
          top: 20px;
          background-image: url('../img/maincontent.gif');
          background-repeat: no-repeat;
          font-size: 30px;
          padding-top: 100px;
          padding-left: 200px;
          border: none;
          background-color: #c1f1a4;
        }
    </style>
    <script>
      function init(){
        content = document.getElementById('myContent');
        if(localStorage.getItem('1')){
          content.value = localStorage.getItem('1');
        }
      }
    </script>
  </head>
  <body onload="init()">
    <section id="topNav" class="">
      <figure id="topLogo">
        <img src="../img/logo.gif" onclick="javascript:location.href='./frontPage.html'">
      </figure>
      <article id="title" class="">
        <img src="../img/title.gif" alt="">
      </article>
    </section>
    <article id="subMenuNav" class="">
      <div class="  subMenu" onclick="location.href='./subPage1.html'"><img src="../img/sub_menu1.gif" alt="" class="subMenuImg"></div>
      <div class="  subMenu" onclick="location.href='./subPage2.html'"><img src="../img/sub_menu2.gif" alt="" class="subMenuImg"></div>
      <div class="  subMenu" onclick="location.href='./subPage3.html'"><img src="../img/sub_menu3.gif" alt="" class="subMenuImg"></div>
    </article>
    <section id="subMainContent" class="">
      <textarea name="name" rows="8" cols="80" id="myContent"></textarea>
    </section>
    <button type="button" name="button" style="width:300px;height:300px;font-size:100px;position:relative;top:-500px;left:1400px;" onclick="save()">저장</button>
    <script>
      function save(){
        content = document.getElementById('myContent').value;
        str += content;
        localStorage.setItem("1",str);
      }
    </script>
  </body>
</html>
